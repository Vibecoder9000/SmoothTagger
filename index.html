<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Lora Image Tagger</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="folderSelectionScreen">
        <h1>Lora Image Tagger</h1>
        <p>Full path to your image project folder</p>
        <input type="text" id="projectFolderPathInput" placeholder="e.g., C:/Users/YourName/MyLoraProject/images">
        <button id="loadProjectFolderButton">Load</button>
        <p id="folderError" class="error-message"></p>
    </div>

    <div class="container" id="mainTaggerUI" style="display: none;">
        <button id="closeTaggerButton" title="Close Tagger & Show Stats">X</button>
        <div class="left-pane">
            <div class="main-image-area">
                <img id="mainImage" src="#" alt="Image will load here">
            </div>
            <div id="galleryGridContainer" class="gallery-grid-container">
            </div>
        </div>
        <div class="right-pane">
            <div class="controls-top">
                <div class="global-tags-header">
                    <div class="add-global-tag-container">
                        <input type="text" id="globalTagInput" class="app-input-field" placeholder="Add global tag">
                        <button id="addSingleGlobalTagButton">Add</button>
                    </div>
                    <h3 class="section-title inline-heading">Global Tags</h3>
                    <div class="fill-image-feature-wrapper">
                        <button id="makeOneToOneButton" class="app-button">Make 1:1 Ratio</button>
                        <button id="downscaleButton" class="app-button">Downscale to Target</button>
                        <div class="size-switch-container">
                            <button id="size512Button" class="size-switch-button active">512x512</button>
                            <button id="size1024Button" class="size-switch-button">1024x1024</button>
                        </div>
                    </div>
                </div>
                <div id="availableTagsDisplay" class="tag-display-area">
                </div>
            </div>

            <div class="application-section-header">
                <div class="add-to-all-container">
					<input type="text" id="addToAllInput" class="app-input-field" placeholder="Add to all">
                    <button id="addToAllButton">Add</button>
                </div>
                 <h3 id="currentImageTagsLabel" class="section-title">
                    Tags for <span id="currentImageIdentifier"></span>
                </h3>
                <div class="header-spacer"></div>
            </div>
            <div class="application-section-wrapper">
                <div id="applicationBox" class="tag-display-area application-box" droppable="true">
                </div>
            </div>
            
            <div class="navigation-buttons-container">
                <button id="prevButton" class="nav-button prev-btn">
                    <span class="arrow-icon"><</span>
                </button>
                <button id="nextButton" class="nav-button next-btn">
                    <span class="arrow-icon">></span>
                </button>
            </div>
        </div>
    </div>

    <div id="statsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <button id="finalCloseButton" class="modal-close-btn" title="Close Application">Ã—</button>

            <!-- View 1: Confirmation -->
            <div id="modalConfirmationView">
                <h2>Confirmation</h2>
                <p>Do you want to close the application?</p>
                <div class="modal-buttons">
                    <button id="modalConfirmYesButton" class="app-button modal-action-button">Yes</button>
                    <button id="modalConfirmNoButton" class="app-button modal-action-button secondary">No</button>
                </div>
            </div>

            <!-- View 2: Statistics (initially hidden) -->
            <div id="modalStatsView" style="display: none;">
                <h2>Tagging Statistics</h2>
                <div id="modalStatsData">
                    <p><strong>Images Tagged:</strong> <span id="modalStatsImagesTagged">-</span></p>
                    <p><strong>Total Unique Tags:</strong> <span id="modalStatsUniqueTags">-</span></p>
                    <h3>Tag Frequencies:</h3>
                    <ul id="modalStatsTagFrequencyList">
                        <!-- Tag frequencies will be populated here -->
                    </ul>
                    <button id="copyAllTagsButton" class="app-button">Copy All Tags</button>
                </div>
            </div>
        </div>
    </div>

    <div id="dragGhost" style="position: absolute; visibility: hidden; pointer-events: none;"></div>
    <div id="toastNotification"></div>
    <script src="/script.js"></script>
</body>
</html>
